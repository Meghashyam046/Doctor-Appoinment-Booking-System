<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="./index.css">
<script src="./index.js"></script>

</head>

<body>
    <header>
        <h1>Doctor Appointment Booking</h1>
        <input type="text" id="searchInput" placeholder="Search doctors or specialties...">
    </header>

    <main>
        <section id="doctorList" class="doctor-list"></section>
    </main>

    <!-- Appointment Modal -->
    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Book Appointment</h2>
            <form id="appointmentForm">
                <label for="patientName">Your Name:</label>
                <input type="text" id="patientName" required>
                <label for="patientEmail">Your Email:</label>
                <input type="email" id="patientEmail" required>
                <label for="appointmentDate">Date:</label>
                <input type="date" id="appointmentDate" required>
                <label for="appointmentTime">Time:</label>
                <input type="time" id="appointmentTime" required>
                <button type="submit">Confirm Appointment</button>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeConfirmation()">&times;</span>
            <h2>Appointment Confirmed</h2>
            <p id="confirmMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
